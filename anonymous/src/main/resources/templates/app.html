<html>
<title>Anonymous FrontEnd</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/models/Settings.js"></script>
<script src="js/models/Conf.js"></script>
<script src="js/models/GroupItens.js"></script>
<script src="js/models/TaskGroup.js"></script>
<script src="js/controller/TaskGroupController.js"></script>
<script src="js/views/GroupItensView.js"></script>
<script src="js/views/SettingsView.js"></script>
<script src="js/hellper/SortObject.js"></script>
<script src="js/hellper/Cokkie.js"></script>
<script src="js/hellper/bootbox.all.min.js"></script>
<script src="js/models/Mensagem.js"></script>
<script src="js/models/Usuario.js"></script>
<script src="js/views/MensagemView.js"></script>
<script src="js/views/TaskGroupView.js"></script>
<script src="js/views/TypesView.js"></script>
<script src="js/views/ListBuscaJobs.js"></script>
<script src="js/service/TaskGroupService.js"></script>
<script src="js/service/SettingsService.js"></script>
<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
<!-- <link rel="stylesheet" href="css/bootstrap-theme.css"> -->
<link rel="stylesheet" href="css/tailwind.css">
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
</head>

<body class="bg-slate-50">
<div th:replace="navBar :: navBar"></div>
<div class="p-5 bg-slate-50">
    <div >
        <h1 class="text-4xl font-semibold m-5" id="taskBanner"></h1>
    </div>
    <div class="m-5 text-red-600" id="mensagemView">
        <p></p>
    </div>

    <form id="formJob" class="px-4 my-6 mx-auto space-y-4" onSubmit="taskGroupController.adiciona(event)">
        <div class="flex space-x-4 ">
            <div class="w-1/2">
                <label for="taskName">Nome do job</label>
                <input class="border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-orange-500" type="text" id="taskName" placeholder="Nome"
                    oninput="taskGroupController.buscaJobs(this.value)" required>
            </div>

            <div class="w-1/3">
                <label for="desc">Descrição</label>
                <input class="border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-orange-500" type="text" id="desc" placeholder="Descrição" required>
            </div>
            <div class="mt-7">
        
                <button class="bg-gray-300 px-4 py-1 rounded text-orange-400 border border-gray-500" type="submit">Novo Job</button>
            </div>
        </div>
        <div >
            <ul id="listaPesquisaJobs">
              
              </ul>
        </div>
    </form>

<div id="createTasks">

    <h3 class="text-3xl font-semibold m-5">Tipos de tarefas</h3>
    <div class="m-5 grid gap-2 grid-cols-5 grid-rows-5" id="typesView">        
    </div>

    <form id="formItens" class="px-4 my-6 mx-auto space-y-4"  onSubmit="taskGroupController.adicionaItem(event)">

        <div>
            <h2 class="text-3xl font-semibold" id="taskBannerType"></h2>
        </div>
        <div class="flex space-x-4">
            <div class="w-2/3">
                <label for="confId">Nome da Tarefa</label>
                <input class="border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-orange-500" type="text" id="confId" placeholder="AJ_JOB_LOAD" required>
            </div>

            <div class="w-13">
                <label for="taskOrder">Ordem</label>
                <input class="border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-orange-500" type="number" id="taskOrder" required>
            </div>

            <div class="w-auto">
                <label for="flagExec">Flag de Exec</label>
                <input class="border border-gray-400 block py-2 px-4 rounded focus:outline-none focus:border-orange-500" type="text" id="flagExec" placeholder="E/I" required>
            </div>
        </div>

       <div class="flex space-x-4">
            <div class="w-1/3">
                <label for="jobUpdt">Update na parameters</label>
                <input class="border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-orange-500" type="text" id="jobUpdt" placeholder="Job para atualizar a parameters">
            </div>
            <input type="text" id="taskType" class="conf" value="ORACLE_TO_ORACLE" hidden>

            <div class="w-5/6">
                <label for="taskDesc">Descrição da task</label>
                <input class="border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-orange-500" type="text" id="taskDesc" placeholder="Descrição da task" required>
               
            </div>
       </div>

            <div >
                <label for="command">Comando</label>
                <textarea class="border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-orange-500" id="command" placeholder="SELECT * FROM DUAL" rows="15" ></textarea>
            </div>
       

        <!--Começa Settings-->
        <div >
            <div class="px-4 my-6 mx-auto space-y-4" id="settingsView">
            </div>
            <!--Termina Settings-->
            <div class="m-1 mt-5 space-x-4">
                <button class="bg-gray-300 px-4 py-1 rounded text-orange-400 border border-gray-500" type="submit">Adiciona Tarefa</button>
                <button class="bg-gray-300 px-4 py-1 rounded text-orange-400 border border-gray-500" onClick="taskGroupController.cancela(event)">Cancela</button>
            </div>

        </div>

    </form>
    <h3 class="text-3xl font-semibold m-5">Lista de tarefas</h3>
    <div class="m-5 relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Nome Tarefa</th>
                    <th scope="col" class="px-6 py-3">Tipo</th>
                    <th scope="col" class="px-6 py-3">Ordem</th>
                    <th scope="col" class="px-6 py-3">Status</th>
                    <th scope="col" class="px-6 py-3"></th>
                </tr>
            </thead>
            <tbody id="groupItensView">
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    </div>

    <script>
        let taskGroupController = new TaskGroupController();
        let cookie = new Cookie();
    </script>
</div>
</body>

</html>
